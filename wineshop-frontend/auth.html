<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập / Đăng Ký</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/auth.js" defer></script>

    <!-- Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <!-- Đăng nhập -->
        <div class="col-md-5">
            <div class="card shadow p-4 mb-4">
                <h3 class="text-center mb-4">Đăng Nhập</h3>
                <form onsubmit="login(); return false;">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Email hoặc Tên đăng nhập</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Nhập email hoặc tên đăng nhập">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    <p id="loginResult" class="mt-2 text-center text-danger"></p>
                    <div class="text-center mt-3">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Đăng ký -->
        <div class="col-md-5">
            <div class="card shadow p-4 mb-4">
                <h3 class="text-center mb-4">Đăng Ký</h3>
                <form onsubmit="register(); return false;">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="regUsername" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    <p id="regResult" class="mt-2 text-center text-danger"></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
